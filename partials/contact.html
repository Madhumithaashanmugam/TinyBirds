<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Tiny Buds Learning Studio</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/contact.css" />
</head>
<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  fetch("./header.html")
    .then(r => r.text())
    .then(d => {
      document.getElementById("header-placeholder").innerHTML = d;
      if (typeof initHeader === "function") initHeader();
    });
</script>
<script src="/JS/header.js"></script>

<!-- CONTACT SECTION -->
<section class="contact-section">

  <img src="/Assets/Contact/cloud.png" class="contact-cloud cloud-left" alt="">
  <img src="/Assets/Contact/cloud.png" class="contact-cloud cloud-right" alt="">

  <div class="contact-container">

    <!-- INFO -->
    <div class="contact-info">
      <span class="contact-badge">Contact Us</span>
      <h2>Get in Touch with Tiny Buds Learning Studio</h2>
      <p>
        We’re here to support you and your child. Reach out for admissions,
        program details, or campus visits.
      </p>
    </div>

    <!-- FORM -->
    <div class="contact-form-card">

      <!-- SUCCESS MESSAGE -->
      <p id="form-success" style="display:none; color:green; font-weight:500;">
        Thank you! Your enquiry has been submitted successfully.
      </p>

      <form id="contactForm">

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" required />
        </div>

        <div class="form-group">
          <label>Email or Mobile Number</label>
          <input type="text" name="contact" required />
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea name="message" rows="4" required></textarea>
        </div>

        <input type="hidden" name="_subject" value="New Enquiry - Tiny Buds Learning Studio">

        <button type="submit" class="btn-primary">
          Submit Enquiry
        </button>

      </form>
    </div>

  </div>
</section>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
  fetch("/partials/footer.html")
    .then(r => r.text())
    .then(d => document.getElementById("footer-placeholder").innerHTML = d);
</script>

<!-- FORM SCRIPT -->
<script src="/JS/contact-form.js"></script>

</body>
</html>
